<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header class="main_header bg_lightblack">
        <nav class="navbar site_navbar navbar-expand-md navbar-dark text-uppercase py-4">
            <div class="container">
                <a class="navbar-brand ms_brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler ms_toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link ms_link " href="#">Portfolio</a>
                        </li>
                        <li class="nav-item ms_link">
                            <a class="nav-link ms_link" href="#">About</a>
                        </li>
                        <li class="nav-item ms_link">
                            <a class="nav-link ms_link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero bg_acquamarine text-white py-4">
        <div class="container container-md container-lg">
            <div class="row justify-content-center">
                <div class="col-6 col-md-5 col-lg-4">
                    <div class="logo mb-4">
                        <img src="./img/avatar.svg" alt="avatar">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <h1 class="col-9 text-uppercase display-4 fw-bold">Start Bootstrap</h1>
            </div>
            <div class="row justify-content-center text-center py-2">
                <div class="col-4">
                    <div class="row line white justify-content-center">
                        <div class="col-2 px-0 text-center">
                            <i class="fas fa-star text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center text-uppercase">
                <span class="col-9">Graphic Artist - Web Designer - Illustrator</span>
            </div>
        </div>
    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio">
        <div class="container container-md">
            <div class="row justify-content-center">
                <h2 class="col-6 bg_yellow bordered text-center">Portfolio</h2>
            </div>
        </div>
        <div class="container container-md container-lg">
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <div class="row line black justify-content-center">
                        <div class="col-2 px-0 text-center">
                            <i class="fas fa-star text-black"></i>
                        </div>
                    </div>
                </div>
            </div>
        <div class="container container-md container-lg">
            <div class="row justify-content-center g-3 px-md-3 py-3">
                <div class="card col-12 col-md-6 col-lg-4 bg_red"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_orange"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_yellow"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_green"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_lightblue"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_orange"></div>
                
            </div>
        </div>
        </div>
    </section>

    <!-- ABOUT -->
    <section class="about bg_acquamarine">
        <div class="container container-md container-lg">
            <div class="row justify-content-center">
                <h2 class="col-4 bg_yellow bordered text-center">About</h2>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <div class="row line white justify-content-center">
                        <div class="col-2 px-0 text-center">
                            <i class="fas fa-star text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="content_1 col-8 col-md-6 bg_lightblue bordered"></div>
                <div class="content_2 col-8 col-md-6 bg_orange bordered"></div>
            </div>
            <div class="row justify-content-center">
                <div class="button col-3 bg_yellow"></div>
            </div>        
        </div>
    </section>

    <!-- CONTACT -->
    <section class="contact">
        <div class="container container-md container-lg">
            <div class="row justify-content-center">
                <h2 class="bg_yellow col-5 bordered text-center">Contact us</h2>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <div class="row line black justify-content-center">
                        <div class="col-2 px-0 text-center">
                            <i class="fas fa-star text-black"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="box col-8 offset-2 bg_red"></div>
                <div class="box col-8 offset-2 bg_red"></div>
                <div class="box col-8 offset-2 bg_red"></div>
                <div class="box col-8 offset-2 bg_red"></div>
                <div class="box col-8 offset-2 bg_red"></div>
            </div>
            <div class="row">
                <div class="button col-1 offset-2 bg_orange"></div>
            </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg_darkblue">
        <div class="container container-md container-lg">
            <div class="row justify-content-center text-center">
                <div class="box col-12 col-md-4 bg_green bordered">Location</div>
                <div class="box col-12 col-md-4 bg_green bordered">Around the Web
                    <div class="row">
                        <div class="small_box col-3 bg_orange bordered"></div>
                        <div class="small_box col-3 bg_orange bordered"></div>
                        <div class="small_box col-3 bg_orange bordered"></div>
                        <div class="small_box col-3 bg_orange bordered"></div>
                    </div>
                </div>
                <div class="box col-12 col-md-4 bg_green bordered">About Freelancer</div>
            </div>
        </div>
        <div class="copyright text-center bg_lightblack">
            copyright
        </div>
    </footer>    
</body>
</html>
