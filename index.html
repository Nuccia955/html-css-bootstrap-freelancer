<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header class="bg_lightblack">
        <div class="container container-md container-lg">
            <div class="row">
                <div class="col-6 nav_box bg_red bordered"></div>
                <div class="col-6 nav_box bg_red bordered"></div>
            </div>
        </div>
    </header>
    <section class="hero bg_acquamarine">
        <div class="container container-md container-lg">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="logo bg_orange bordered">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <h1 class="col-9 bg_yellow bordered"></h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-5 bg_green bordered">
                    <hr></hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <nav class="col-10 bg_lightblue bordered"></nav>
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="container container-md">
            <div class="row justify-content-center">
                <h2 class="col-6 bg_yellow bordered"></h2>
            </div>
        </div>
        <div class="container container-md container-lg">
            <div class="row justify-content-center">
                <div class="col-5 bg_green bordered">
                    <hr></hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="card col-12 col-md-6 col-lg-4 bg_red"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_orange"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_yellow"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_green"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_lightblue"></div>
                <div class="card col-12 col-md-6 col-lg-4 bg_orange"></div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
